<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-primary text-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <p class="fs-2 fw-bolder">Search for a city:</p>
                <input class="form-control" type="text" name="search" id="searchInput">
            </div>
            <div class="col-8">
                <div class="row border border-dark-subtle border-2">
                    <p>info</p>
                </div>
                <div class="row">
                    <div class="col-12 text-left">
                        <p class="fs-4 fw-bolder">5-day Forecast:</p>
                    </div>
                    <div class="col">
                        first day
                    </div>
                    <div class="col">
                        second day
                    </div>
                    <div class="col">
                        third day
                    </div>
                    <div class="col">
                        fourth day
                    </div>
                    <div class="col">
                        fifth day
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
    <!-- Script File in folder -->
    <script src="/script.js"></script>
</body>
</html>
